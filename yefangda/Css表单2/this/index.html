<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员注册</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div class="bg">
        <form action="#" method="GET">
            <h2>会员注册</h2>
            <p class="radio"><span>性质：</span>
                <input type="radio" name="a" checked />个人
                <input type="radio" name="a" />公司</p>
            <p><span>昵称：</span><input type="text"/></p>
            <p class="pw"><span>密码：</span><input type="text"/></p>
            <p><span>电子邮箱：</span><input type="text"/></p>
            <p class="from"><span>所在地：</span><input type="text"/></p>
            <p><span>身份证号：</span><input type="text"/></p>
            <p><span>手机号码：</span><input type="text"/></p>
            <p><span>意见反馈：</span><input type="text"/></p>
            <p><input type="submit" value="提交"/><input type="reset" value="重置"/></p>
        </form>
    </div>
</body>

</html>
