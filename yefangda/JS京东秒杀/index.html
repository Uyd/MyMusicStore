<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Css.css" />
    <script>
        function updateTime() {
            //秒杀结束的时间
            var endTime = new Date('2018/10/25,12:02:00');
            // 取当前时间
            var currentTime = new Date();
            //计算剩余的时间,用秒作为单位
            var leftSecond = parseInt((endTime.getTime() - currentTime.getTime()) / 1000);
            //计算时分秒
            h = parseInt(leftSecond / 3600);
            m = parseInt(leftSecond / 60 % 60);
            s = parseInt(leftSecond % 60);

            // 调整格式
            if (h < 10 && h >= 0)
                h = "0" + h;
            else if (h < 0)
                h = "00";

            if (m < 10 && m >= 0)
                m = "0" + m;
            else if (m < 0)
                m = "00";

            if (s < 10 && s >= 0)
                s = "0" + s;
            else if (s < 0)
                s = "00";

            document.getElementById("hour").innerHTML = h;
            document.getElementById("minute").innerHTML = m;
            document.getElementById("second").innerHTML = s;

            //秒杀结束
            if (leftSecond <= 0) {
                document.getElementById('end-box').style.display = "block";
                document.getElementById('end-box').innerHTML = "秒杀已结束";
                // console.log(document.getElementById('end-box').style.display="block");
                clearInterval(countDown);
            }
        }
        var countDown = setInterval(updateTime, 1000);
    </script>
</head>
<!-- 翻页计时效果 -->

<body onload="updateTime()">
    <div class="img-box">
        <span id="hour">1</span>
        <span id="minute">2</span>
        <span id="second">3</span>

        <div id="end-box"></div>
    </div>
</body>

</html>
